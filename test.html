<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Recently viewed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf9fb;
      margin: 0;
      padding: 30px;
      color: #2c2c2c;
    }

    .header12 {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .header12 h2 {
      font-size: 26px;
      font-weight: bold;
      color: #241d4f;
    }

    .arrows12 {
      display: flex;
      gap: 10px;
    }

    .arrows12 button {
      border: none;
      background: #f0eef6;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }

    .container12 {
      display: flex;
      gap: 18px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding-bottom: 10px;
    }

    .score-card12 {
      flex: 0 0 220px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }

    .score-card12:hover {
      transform: translateY(-4px);
    }

    .score-card12 img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .score-card12 h3 {
      font-size: 14px;
      font-weight: bold;
      margin: 5px 0;
      text-align: center;
    }

    .score-card12 p {
      font-size: 13px;
      color: #555;
      margin: 2px 0;
      text-align: center;
    }

    .buttons12 {
      display: flex;
      gap: 6px;
      margin-top: auto;
    }

    .buttons12 button {
      flex: 1;
      padding: 4px 6px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }

    .btn-view12 {
      background: #4a3aff;
    }

    .btn-download12 {
      background: #00a67e;
    }

  </style>
</head>
<body>

  <div class="header12">
    <h2>Recently viewed</h2>
    <div class="arrows12">
      <button onclick="scrollScores(-1)">‹</button>
      <button onclick="scrollScores(1)">›</button>
    </div>
  </div>

  <div class="container12" id="scores12">
    <div class="score-card12">
      <img src="https://musescore.com/static/musescore/score.png" alt="score">
      <h3>Ukrainian Song - Ніч яка місячна</h3>
      <p>amfem • Piano</p>
      <div class="buttons12">
        <button class="btn-view12">View</button>
        <button class="btn-download12">Save</button>
      </div>
    </div>

    <div class="score-card12">
      <img src="https://musescore.com/static/musescore/score.png" alt="score">
      <h3>Кантата "Заповіт"</h3>
      <p>Olga Gabor • Piano</p>
      <div class="buttons12">
        <button class="btn-view12">View</button>
        <button class="btn-download12">Save</button>
      </div>
    </div>

    <div class="score-card12">
      <img src="https://musescore.com/static/musescore/score.png" alt="score">
      <h3>Ніч яка місячна</h3>
      <p>Tomas555 • Accordion</p>
      <div class="buttons12">
        <button class="btn-view12">View</button>
        <button class="btn-download12">Save</button>
      </div>
    </div>

    <div class="score-card12">
      <img src="https://musescore.com/static/musescore/score.png" alt="score">
      <h3>Ніч яка місячна – Лисенко</h3>
      <p>loginvo • Piano</p>
      <div class="buttons12">
        <button class="btn-view12">View</button>
        <button class="btn-download12">Save</button>
      </div>
    </div>
  </div>

  <script>
    function scrollScores(dir) {
      const container = document.getElementById('scores12');
      container.scrollBy({ left: dir * 250, behavior: 'smooth' });
    }
  </script>

</body>
</html>
