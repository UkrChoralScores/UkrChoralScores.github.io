<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recently viewed • Scores</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="container12">
    <div class="header12">
      <h2>Recently viewed</h2>
      <div class="arrows12">
        <button id="prev12">&#10094;</button>
        <button id="next12">&#10095;</button>
      </div>
    </div>

    <div class="scores12-wrapper">
      <div class="scores12">

        <!-- Одна партитура -->
        <div class="score-card12">
          <img src="score1.jpg" alt="Score preview">
          <div class="score-info12">
            <h3>Ukrainian Song - Ніч яка місячна</h3>
            <p>Solo Piano • Piano</p>
          </div>
          <div class="score-buttons12">
            <button class="view12">Переглянути</button>
            <button class="download12">Завантажити</button>
          </div>
        </div>

        <!-- Копії карток -->
        <div class="score-card12">
          <img src="score2.jpg" alt="Score preview">
          <div class="score-info12">
            <h3>Кантата "Заповіт"</h3>
            <p>Choral • Piano</p>
          </div>
          <div class="score-buttons12">
            <button class="view12">Переглянути</button>
            <button class="download12">Завантажити</button>
          </div>
        </div>

        <div class="score-card12">
          <img src="score3.jpg" alt="Score preview">
          <div class="score-info12">
            <h3>Ніч яка місячна</h3>
            <p>Accordion • Solo</p>
          </div>
          <div class="score-buttons12">
            <button class="view12">Переглянути</button>
            <button class="download12">Завантажити</button>
          </div>
        </div>

        <!-- Додати ще картки за потребою -->

      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
