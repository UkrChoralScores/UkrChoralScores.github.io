<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Народні пісні — UkrChoralScores</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header small">
    <div class="container">
      <a class="brand" href="index.html">UkrChoralScores</a>
      <nav class="main-nav">
        <a href="index.html">Головна</a>
        <a href="folk.html">Народні пісні</a>
        <a href="authors.html">Автори</a>
      </nav>
      <div class="header-actions">
        <input class="search" placeholder="Пошук...">
      </div>
    </div>
  </header>

  <main class="container">
    <h1>Народні пісні</h1>

    <div class="scores-grid">
      <!-- кожна партитура: назва + дві прев'юшки горизонтально -->
      <section class="score-pair">
        <h3>Ніч яка місячна</h3>
        <div class="pair-row">
          <div class="pair-item">
            <img src="https://via.placeholder.com/360x480.png?text=Old+Edition" alt="old">
            <div class="pair-actions">
              <button class="btn-outline">Переглянути</button>
              <button class="btn-primary">Завантажити</button>
            </div>
          </div>
          <div class="pair-item">
            <img src="https://via.placeholder.com/360x480.png?text=New+Edition" alt="new">
            <div class="pair-actions">
              <button class="btn-outline">Переглянути</button>
              <button class="btn-primary">Завантажити</button>
            </div>
          </div>
        </div>
      </section>

      <section class="score-pair">
        <h3>Ой у полі криниченька</h3>
        <div class="pair-row">
          <div class="pair-item">
            <img src="https://via.placeholder.com/360x480.png?text=Arrangement+1" alt="old">
            <div class="pair-actions">
              <button class="btn-outline">Переглянути</button>
              <button class="btn-primary">Завантажити</button>
            </div>
          </div>
          <div class="pair-item">
            <img src="https://via.placeholder.com/360x480.png?text=Arrangement+2" alt="new">
            <div class="pair-actions">
              <button class="btn-outline">Переглянути</button>
              <button class="btn-primary">Завантажити</button>
            </div>
          </div>
        </div>
      </section>

    </div>

  </main>

  <footer class="site-footer compact">
    <div class="container footer-grid">
      <div>
        <h4>UkrChoralScores</h4>
      </div>
      <div>
        <h5>Контакти</h5>
        <p>email@example.com</p>
      </div>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
