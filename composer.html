<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Валентин Сильвестров — UkrChoralScores</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header small">
    <div class="container">
      <a class="brand" href="index.html">UkrChoralScores</a>
      <nav class="main-nav">
        <a href="index.html">Головна</a>
        <a href="authors.html">Автори</a>
      </nav>
    </div>
  </header>

  <main class="container composer-page">
    <div class="composer-hero">
      <img class="composer-photo" src="https://via.placeholder.com/220.png?text=Photo" alt="photo">
      <div>
        <h1>Валентин Сильвестров</h1>
        <p class="muted">Український композитор. (Коротка біографія — тут буде текст)</p>
        <div class="composer-actions">
          <a class="btn-outline" href="#">Біографія</a>
          <a class="btn-primary" href="#">Всі партитури</a>
        </div>
      </div>
    </div>

    <section class="composer-scores">
      <h2>Партитури автора</h2>
      <div class="composer-scores-list">
        <article class="card">
          <h3>Диптих для хору — Частина 1</h3>
          <p class="muted">SATB • 2 стор.</p>
          <div class="card-actions">
            <button class="btn-outline">Переглянути</button>
            <button class="btn-primary">Завантажити</button>
          </div>
        </article>

        <article class="card">
          <h3>Ніч яка місячна — аранжування</h3>
          <p class="muted">SA • 3 стор.</p>
          <div class="card-actions">
            <button class="btn-outline">Переглянути</button>
            <button class="btn-primary">Завантажити</button>
          </div>
        </article>
      </div>

      <h3>Приклади у виконанні</h3>
      <div class="video-wrapper">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video" frameborder="0" allowfullscreen></iframe>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <h4>UkrChoralScores</h4>
      </div>
    </div>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
